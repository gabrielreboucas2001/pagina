<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Recusado</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .payment-failed-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }

        .payment-failed-container h1 {
            font-size: 28px;
            font-weight: 700;
            color: #d9534f;
            margin-bottom: 20px;
        }

        .payment-failed-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .card-icon {
            font-size: 80px;
            color: #d9534f;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div class="payment-failed-container">
        <div class="card-icon">
            <i class="fas fa-credit-card"></i>
        </div>
        <h1>Pagamento Recusado</h1>
        <p>Infelizmente, não conseguimos processar seu pagamento. Verifique seus dados e tente novamente.</p>
       <a href="index.html" class="button">Tentar Novamente</a>
    </div>

    <!-- Adicionando o Font Awesome para o ícone do cartão -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
